	<section>
    		<h1>Please enter the following information:</h1>
			<form method="get" action="subscribe.html">
			<div id="section1">
				<label for="fname">First Name:</label><input type="text" name="fname" id="fname" required></input>
				<label for="lname">Last Name:</label><input type="text" name="lname" id="lname" required></input>
				<label for="email">Email:</label><input type="text" name="email" id="email" required></input>
				<label for="zip">Zip Code:</label><input type="text" name="zip" id="zip" placeholder="Optional but appreciated: 99999" title="Please enter 5 numbers" pattern="{5}"></input>
				<label for="birth">Birth Date:</label><input type="date" name="birth" id="birth"></input>
			</div>
			<fieldset>
				<legend>Gender:</legend>
				<label for="fieldset">Gender:</label><input type="radio" name="gender" id="male"></input><label for="male">Male</label>
				<input type="radio" name="gender" id="female" checked></input><label for="female">Female</label>
			</fieldset>
				<label for="select">How did you find us?</label>
					<select name="select" id="select">
					<option>Friend</option>
					<option>Newspaper Ad</option>
					<option selected>Internet</option>
					<option>Other</option>
					</select>
				<label for="shopper">1st Time Shopper?:</label><input checked type="checkbox" name="shopper" id="shopper"></input>
				<label for="textarea">Comments:</label><textarea></textarea>
				<label for="submit"></label><input type="submit" value="Subscribe" name="submit" id="submit"></input>
				<label for="reset"></label><input type="reset" name="reset" id="reset"></input>
			</form>
	</section>
